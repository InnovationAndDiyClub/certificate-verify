<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificate Verification</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111827;
      color: #f9fafb;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    .card {
      background: #1f2937;
      border: 1px solid #374151;
      border-radius: 14px;
      padding: 32px;
      width: min(90vw, 420px);
      text-align: center;
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.45);
    }
    h1 {
      margin-bottom: 10px;
    }
    #result {
      margin-top: 18px;
      line-height: 1.6;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Certificate Verification</h1>
    <p>Please wait while we verify your certificate.</p>
    <div id="result">⏳ Verifying…</div>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const ref = params.get("ref");
  const resultEl = document.getElementById("result");

  if (!ref) {
    resultEl.innerHTML = "❌ Reference number missing in QR code.";
  } else {
    const API_URL =
      "https://script.google.com/macros/s/AKfycbyXHJMdYUDDxDw5Ua2SOh5qU7S8TWUDphQruiziebESM-SSrc1y-yHzmJV88gvALSaa/exec?ref=" +
      encodeURIComponent(ref.trim());

    fetch(API_URL)
      .then(res => {
        if (!res.ok) throw new Error("Network error");
        return res.json();
      })
      .then(data => {
        if (data.status === "VALID") {
          resultEl.innerHTML = `
            ✅ <b>Certificate Verified</b><br><br>
            <b>Reference No:</b> ${data.ref}<br>
            <b>Name:</b> ${data.name}<br>
            <b>Enrollment:</b> ${data.enrollment}<br>
            <b>Branch:</b> ${data.branch}<br>
            <b>Year:</b> ${data.year}
          `;
        } else {
          resultEl.innerHTML = "❌ Invalid Certificate";
        }
      })
      .catch(() => {
        resultEl.innerHTML = "❌ Verification failed";
      });
  }
</script>

</body>
</html>
