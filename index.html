<!DOCTYPE html>
<html>
<head>
  <title>Certificate Verification</title>
</head>
<body>
  <h2>Certificate Verification</h2>
  <div id="result">Verifying...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const enroll = params.get("enroll");

    fetch("https://script.google.com/macros/s/AKfycbzt1haymnRK3IW1RCqPs60oo4eobQdwI-rC4rTMSVgQ-vxpCl9-td1MVvZ7arK09eut/exec?enroll=" + enroll)
      .then(res => res.json())
      .then(data => {
        if (data.status === "VALID") {
          document.getElementById("result").innerHTML = `
            ✅ <b>Certificate Verified</b><br><br>
            Name: ${data.name}<br>
            Enrollment: ${data.enrollment}<br>
            Branch: ${data.branch}<br>
            Year: ${data.year}
          `;
        } else {
          document.getElementById("result").innerHTML = "❌ Invalid Certificate";
        }
      });
  </script>
</body>
</html>
